name: Generate EPG

on:
  push:
    paths:
      - 'sites/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Generate EPG
      run: node generate_epg.js

    - name: Commit and push EPG
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add epg.xml
        git commit -m "Update epg.xml [skip ci]" || echo "No changes to commit"
        git push
